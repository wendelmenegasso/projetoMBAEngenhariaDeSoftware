<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consultar Conta</title>
</head>
<body>
<div style="width: 400px;">
<h2>Consultar conta</h2>
<form th:action="listarConta" method="get">
    <p th:text="Tipo"></p>
    <select name="tipoConta">
        <option value="1">Conta Corrente</option>
        <option value="2">Conta Poupança</option>
        <option value="3">Conta Salario</option>
        <option value="4">Conta Empresarial</option>
    </select>
    <p th:text="Banco"></p>
    <select name="banco">
        <option value="1">Banco do Brasil</option>
        <option value="2">Bradesco</option>
        <option value="3">C6</option>
        <option value="4">Caixa Econômica</option>
        <option value="5">Itau</option>
        <option value="6">NUBAMK</option>
        <option value="7">PAN</option>
        <option value="8">Santander</option>
        <option value="9">Outros</option>
    </select>
    <p th:text="Conta"></p>
    <input type="text" width="200px" name="conta" placeholder="Numero conta"/>
    <p th:text="Agencias"></p>
    <input type="text" width="200px" name="agencia" placeholder="Numero agencia"/>
    <input type="submit" value="+"/>
    <div class="oculto">
        <input class='formContato' type='hidden' name='idUser' id='idUser'/>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Tipo Conta</th>
            <th>Banco</th>
            <th>Agencia</th>
            <th>Conta</th>
            <th>Saldo</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Alice</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>4</td>
            <td>3</td>
            <td>12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>7</td>
            <td>9</td>
            <td>12</td>
            <td>13</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>Totals</td>
            <td>21</td>
            <td>23</td>
            <td>12</td>
            <td>13</td>
        </tr>
        </tfoot>
    </table>
</form>
</div>
</body>
</html>
